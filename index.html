<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <audio src="" id="audio-source"></audio>

    <div class="root">
      <div class="navframe">
        <nav>
          <img class="img1" src="./assets/images/wsalogo1.png" alt="" />
          <img class="img2" src="./assets/images/wsalogo2.png" alt="" />
        </nav>

        <div class="title">
          <h2>Track list</h2>
          <p>playing next</p>
        </div>

        <div class="allsongs"></div>
      </div>

      <div class="dataframe">
        <nav>
          <img class="img1 mobile" src="./assets/images/wsalogo1.png" alt="" />
          <img class="img2 mobile" src="./assets/images/wsalogo2.png" alt="" />
        </nav>
        <div class="songpalyimg">
          <img src="./assets/images/cover1.png" alt="" class="coverImg" />
        </div>
        <div class="songplayname">Eragai pole</div>
        <div class="songplayartist">yuvan sankar raja</div>
        <div class="songplayduration">
          <span class="starttime">00:00</span><span class="endtime">00:00</span
          ><input
            type="range"
            name="songtime"
            class="songtime music-seek-bar"
            id="songtime"
            min="0"
            max="100"
          />
        </div>
        <div class="songplaycontrol">
          <i class="repeatbtn"><i class="fa-solid fa-arrow-rotate-left"></i></i>
          <i class="playbtn"><i class="fa-solid fa-circle-play"></i></i>
          <i class="pausebtn hide"><i class="fa-solid fa-circle-pause"></i></i>
          <i class="stopbtn"><i class="fa-solid fa-circle-stop"></i></i>
        </div>

        <div class="volumeplaycontrol">
          <i class="fa-solid fa-volume-low"></i>
          <input
            type="range"
            name="songvolume"
            class="songvolume volume-seek-bar"
            min="0"
            max="1"
            step="0.10"
          />

          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="mobile mobilesonglist">
          <div class="title">
            <h2>Track list</h2>
            <p>playing next</p>
          </div>

          <div class="allsongsmobile"></div>
        </div>
      </div>
    </div>

    <script type="module" src="musiclist.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
